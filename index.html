<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Offline Music Player</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background: #f0f0f0;
    }
    h1 {
      font-size: 1.5em;
      margin-bottom: 10px;
    }
    #now-playing {
      margin-bottom: 15px;
      font-size: 1.1em;
      color: #333;
    }
    .volume-control {
      width: 100%;
      max-width: 400px;
      margin-bottom: 20px;
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    input[type="range"] {
      width: 80%;
    }
    .player {
      margin: 15px 0;
      background: white;
      padding: 15px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .play {
      background: #4CAF50;
      color: white;
    }
    .stop {
      background: #f44336;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Offline Music Player</h1>
  <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 15px;">
    <div id="now-playing">ðŸŽµ Now Playing: None</div>
    <button onclick="stopAllMusic()" style="padding: 5px 10px; font-size: 0.9em; background: #64a7ff; color: white; border: none; border-radius: 5px; cursor: pointer;">
      Stop music
    </button>
  </div>

  <div class="player">
    <p>Apenas Aplausos</p>
    <button class="play" onclick="playMusic(0)">Play</button>
    <button class="stop" onclick="stopMusic(0)">Stop</button>
  </div>

  <div class="player">
    <p>Entrada de convidados e musica de fundo</p>
    <button class="play" onclick="playMusic(1)">Play</button>
    <button class="stop" onclick="stopMusic(1)">Stop</button>
  </div>

  <div class="player">
    <p>Entrada Game Show</p>
    <button class="play" onclick="playMusic(2)">Play</button>
    <button class="stop" onclick="stopMusic(2)">Stop</button>
  </div>

  <div class="player">
    <p>Primeira Musica Game Show - get up stand up</p>
    <button class="play" onclick="playMusic(3)">Play</button>
    <button class="stop" onclick="stopMusic(3)">Stop</button>
  </div>

  <div class="player">
    <p>Segunda musica Game Show - three little birds</p>
    <button class="play" onclick="playMusic(4)">Play</button>
    <button class="stop" onclick="stopMusic(4)">Stop</button>
  </div>

  <script>
    const audios = [
      new Audio('aplausos.mp3'), // musica 1
      new Audio('audio_entrada_convidados.mp3'), // musica 2
      new Audio('entrada_game_show.mp3'),
      new Audio('get_up_stand_up_bob_marley.mp3'),
      new Audio('three_little_birds_bob_marley.mp3')
    ];

    const nowPlayingDisplay = document.getElementById('now-playing');

    function playMusic(index) {
      stopAll();
      audios[index].play();
      const src = audios[index].src;
      const fileName = src.substring(src.lastIndexOf('/') + 1);
      nowPlayingDisplay.textContent = `ðŸŽµ Now Playing: Music ${fileName}`;
    }

    function stopMusic(index) {
      audios[index].pause();
      audios[index].currentTime = 0;
      nowPlayingDisplay.textContent = `ðŸŽµ Now Playing: None`;
    }

    function stopAll() {
      audios.forEach(audio => {
        audio.pause();
        audio.currentTime = 0;
      });
    }

    function setGlobalVolume(value) {
      const volume = parseFloat(value);
      audios.forEach(audio => {
        audio.volume = volume;
      });
    }

    function stopAllMusic() {
      stopAll();
      nowPlayingDisplay.textContent = `ðŸŽµ Now Playing: None`;
   }
  </script>
</body>
</html>
